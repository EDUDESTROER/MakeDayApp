<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Organize your life here, with the best in technology.">
    <meta name="author" content="EDUDESTROER">
    <title>Main tasks | MakeDay</title>
    <link rel="stylesheet" href="dist/css/style.min.css">
    <link rel="stylesheet" href="dist/fontwesome/css/all.min.css">
    <link rel="shortcut icon" href="dist/img/MakeDay_Icon.png" type="image/x-icon">
</head>
<body>
    
    <header>
        <div class="wrapper-header">
            <div class="wrapper-menu">
                <button title="See the menu" type="menu" id="button-menu-bar"><i class="fa-solid fa-bars"></i></button>
            </div>
            <div class="wrapper-header-logo">
                <img src="dist/img/MakeDay_Icon.png" draggable="false" alt="Site logo">
                <span>MakeDay</span>
            </div>
            <div class="wrapper-menu">
                <button title="Users options" type="menu" id="button-menu-users">
                    <i class="fa-4x fa-solid fa-circle-user"></i>
                </button>
                <div id="user-menu-wrapper">
                    <div id="user-menu-info">
                        <button id="button-menu-users-close" type="button"><i class="fa-solid fa-xmark"></i></button>
                        <img draggable="false" src="https://i.pravatar.cc/64?img=3" alt="User avatar">
                        <span id="user-name">UserName</span>
                    </div>
                    <div id="user-menu-opt">
                        <button id="button-user-settings"><i class="fa-solid fa-gear"></i><span>Settings</span></button>
                        <button id="button-user-trash"><i class="fa-solid fa-trash-can"></i><span>Trash</span></button>
                        <button id="button-user-help"><i class="fa-regular fa-circle-question"></i><span>Help</span></button>
                        <button id="button-user-logout"><i class="fa-solid fa-person-running"></i><span>Logout</span></button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="wrapper-main">
            <aside class="wrapper-categories">
                <div class="wrapper-categories-new-group">
                    <div class="wrapper-categories-image"><i class="fa-solid fa-layer-group"></i><span>Categories</span></div>
                    <button title="Create a new notes categories" type="button" id="button-new-note-group"><i class="fa-solid fa-circle-plus"></i></button>
                </div>
                <div class="wrapper-created-categories">
                    <!--You need to add by button-->
                </div>
                <div class="wrapper-bulletinboard">
                    <div class="wrapper-bulletinboard-image">
                        <i class="fa-solid fa-bell"></i>
                        <span>Bulletin board</span>
                    </div>
                    <div class="bulletin-board-categories" id="task-12" class="one-day-left">
                        <button class="button-buttletin-board" type="button"><i class="fa-solid fa-stopwatch"></i><span>Make the homework</span></button>
                    </div>
                    <div class="bulletin-board-categories" id="task-10" class="one-day-left">
                        <button class="button-buttletin-board" type="button"><i class="fa-solid fa-stopwatch"></i><span>Cooking for the kids</span></button>
                    </div>
                </div>
            </aside>
            <section class="wrapper-notes">
                <div class="wrapper-functions">
                    <span id="categorie-name"></span>
                    <div class="wrapper-caledar-new-note-form">
                        <form autocomplete="on" id="search-notes">
                            <input action="send()" id="search-bar" type="search" placeholder="Find you notes!">
                            <button id="button-search" title="Filter the notes" type="button"><i class="fa-solid fa-magnifying-glass"></i></button>
                        </form>
                        <button title="View celendar" id="button-calendar" type="button"><i class="fa-solid fa-calendar"></i></button>
                        <div id="calendar">
                            <div class="wrapper-calendar-header">
                                <span>fevereiro de 2024</span>
                                <div class="wrapper-calendar-buttons">
                                    <button id="button-calendar-up" type="button"><i class="fa-solid fa-caret-up"></i></button>
                                    <button id="button-calendar-down" type="button"><i class="fa-solid fa-caret-down"></i></button>
                                </div>
                            </div>
                            <div class="wrapper-calendar-week-days">
                                <span>mon</span>
                                <span>tue</span>
                                <span>wed</span>
                                <span>thu</span>
                                <span>fri</span>
                                <span>sat</span>
                                <span>sun</span>
                            </div>
                            <div class="wrapper-calendar-month-days">
                                
                            </div>
                        </div>
                        <button title="Create a new note" id="button-new-note" type="button"><i class="fa-solid fa-square-plus"></i></button>
                    </div>
                </div>
                <div class="notes-list">
                    <!--You need to add by button-->
                </div>
            </section>
            <aside class="wrapper-note-content">
                <!--Auto Add by selecting a note-->
            </aside>
        </div>
    </main>
    <footer>
        <div class="wrapper-footer-span">
            <span>MakeDay App: <a href="#">terms of use</a></span>
        </div>
        <div class="wrapper-footer-span">
            <span>Created by: <a target="_blank" href="https://github.com/EDUDESTROER">EDUDESTROER</a></span>
        </div>
        <div class="wrapper-footer-span">
            <span>Background photo by:<a target="_blank" href="https://unsplash.com/pt-br/@tobsef?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Tobse Fritz</a> on <a target="_blank" href="https://unsplash.com/pt-br/fotografias/fotografia-aerea-de-estrada-de-terra-em-montanhas-sob-ceu-nublado-durante-o-dia-rpvhOzyv2jM?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></span>
        </div>
    </footer>
    <script src="/dist/js/views/View.js"></script>
    <script src="/dist/js/controllers/NoteController.js"></script>
    <script src="/dist/js/index.js"></script>
</body>
</html>
